events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Resolver for Docker DNS (Lazy resolution)
    # ipv6=off helps avoid timeouts if ipv6 is not configured
    resolver 127.0.0.11 valid=30s ipv6=off;

    # 1. HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name curhatinai.com www.curhatinai.com;
        
        # Health check for Docker (Must be on port 80 to prevent redirect loops/health failures)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 2. HTTPS Server
    server {
        listen 443 ssl;
        server_name curhatinai.com www.curhatinai.com;

        ssl_certificate /etc/letsencrypt/live/curhatinai.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/curhatinai.com/privkey.pem;
        
        # Best Practice SSL
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Frontend Proxy (Lazy)
        location / {
            set $frontend_upstream http://frontend:80;
            proxy_pass $frontend_upstream;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Backend API Proxy (Lazy)
        location /api {
            set $backend_upstream http://ai-mental-chatbot-backend-nginx:80;
            proxy_pass $backend_upstream;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Hide backend docs from the public edge
        location /swagger-ui {
            return 404;
        }

        # Hide backend OpenAPI specs from the public edge
        location /api-docs {
            return 404;
        }
    }
}
