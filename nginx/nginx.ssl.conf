events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:80;
    }
    
    # We need to reach the backend. 
    # Option A: Connect to backend container name if on same network
    # Option B: Connect to host.docker.internal (if easy)
    # Option C: Use public IP (simple but inefficient)
    # Best: Use the shared network alias 'backend'
    upstream backend {
        server ai-mental-chatbot-backend-nginx:80; # Connects to backend's Nginx
    }

    # 1. HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name curhatinai.com www.curhatinai.com;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 2. HTTPS Server
    server {
        listen 443 ssl;
        server_name curhatinai.com www.curhatinai.com;

        ssl_certificate /etc/letsencrypt/live/curhatinai.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/curhatinai.com/privkey.pem;
        
        # Best Practice SSL
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Backend API Proxy (Hides port 8080/3000)
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
